<!DOCTYPE html>
<html lang="ru">

<head>
  <title>Новости</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="../style.css" rel="stylesheet">
  <link href="../slide.css" rel="stylesheet">
</head>

<body>
  <div class="wrapper">

    <header class="header">
      <div class="header-container">
        <a class="" href="/">
          <img class="header-logo" src="../images/logo-ru.png" alt="Логотип">
        </a>
        <nav class="header-nav">
          <a class="" href="../index.html" data-key="nav1">Главная</a>
          <a class="" href="../onlineGames.html" data-key="nav2">Онлайн игры</a>
          <a class="" href="../news.html" data-key="nav3">Новости</a>
          <a class="" href="../games.html" data-key="nav4">Все игры</a>
        </nav>

        <div class="language-switcher">
          <div class="circle active" data-lang="ru">
            <img src="../images/ru.png" alt="Русский" class="lang-icon">
          </div>
          <div class="circle" data-lang="en">
            <img src="../images/en.png" alt="Английский" class="lang-icon">
          </div>
        </div>

      </div>
    </header>

    <main class="main">
      <div class="container slider-wrapper">
        <span class="slider-title" data-key="slider-title">Популярные игры</span>
        <div class="image-slider swiper-container">
          <div class="image-slider__wrapper swiper-wrapper">
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img src="../images/slider/smuta.jpg" alt="#">
                <div class="darken-layer"></div>
                <div class="text-layer">
                  <a href="#" class="game-title">Смута</a>
                </div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img src="../images/slider/atomic_heart.jpg" alt="#">
                <div class="darken-layer"></div>
                <div class="text-layer">
                  <a href="#" class="game-title">Atomic Heart</a>
                </div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img src="../images/slider/russians_vs.jpg" alt="#">
                <div class="darken-layer"></div>
                <div class="text-layer">
                  <a href="#" class="game-title">Русы против Ящеров</a>
                </div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img src="../images/slider/vladik_brutal.jpg" alt="#">
                <div class="darken-layer"></div>
                <div class="text-layer">
                  <a href="#" class="game-title">Vladik Brutal</a>
                </div>
              </div>
            </div>
            <div class="image-slider__slide swiper-slide">
              <div class="image-slider__image">
                <img src="../images/slider/miside.jpg" alt="#">
                <div class="darken-layer"></div>
                <div class="text-layer">
                  <a href="#" class="game-title">MiSide</a>
                </div>
              </div>
            </div>
          </div>

          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <p data-key="footer-text">
        Данные из Steam, PSN, Xbox Live, App Store, Google Play, GOG, Википедии, YouTube, Twitch, Reddit и Imgur,
        Яндекс,
        AG, JS13kGames.
      </p>
    </footer>

  </div>
  <script src="../script.js"></script>
</body>
</html>
