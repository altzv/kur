<!DOCTYPE html>
<html lang="ru">
  <head>
    <title>Крестики-нолики</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-container">
          <a class="header-link" href="../../index.html">
            <img class="header-logo" src="../../images/logo2.png" alt="Логотип">
          </a>
          <span class="header-game-name">Крестики-нолики</span>
        </div>
      </header>

      <main>
        <div class="container">

          <div class="content">

            <div class="current-player">
              <span>Сейчас ходит: <span id="currPlr"></span></span>
            </div>

            <div class="area" id="area"></div>

            <div class="statistic">
              <table>
                <th colspan="2">Статистика</th>
                <tr>
                  <td>X</td>
                  <td><span id="sX">0</span></td>
                </tr>
                <tr>
                  <td>O</td>
                  <td><span id="sO">0</span></td>
                </tr>
                <tr>
                  <td>Ничья</td>
                  <td><span id="sD">0</span></td>
                </tr>
              </table>
            </div>

          </div>

        </div>
      </main>

      <footer>
        
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
